<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agente PITE</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;

      /* BACKGROUND */
      background-image: url("Tadayuki.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
      overflow: hidden;
    }

    /* Overlay leve (opcional) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.1);
      z-index: 0;
    }

    /* CONTAINER DO AGENTE */
    .agent-container {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 9999;

      /* evita quebrar layout interno do widget */
      display: block;
    }

    elevenlabs-convai {
      position: relative;
      z-index: 10000;
    }

    /* Ajuste mobile */
    @media (max-width: 480px) {
      .agent-container {
        right: 12px;
        bottom: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- AGENTE FIXO -->
  <div class="agent-container">
    <elevenlabs-convai agent-id="agent_7501kc0b1hvaeymt039z1862ym4f"></elevenlabs-convai>
  </div>

  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>
</body>
</html>
